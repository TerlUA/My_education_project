<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/fe1a7278cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h1 id="city">Kyiv</h1>
             <div class="detailed-temperature">
              <span id="temperature"></span>
              <span id="temp-units">
            <a href="#" id="celsius-link">°C </a>
            /
            <a href="#" id="fahrenheit-link"> °F</a>
              </span>
            </div>     
     <h3 id="current-date"></h3>
</br>
    <div class="titles">
    <p id="info"></p>
   Humidity: <span id="humidity"></span>%
   <br>
    <span id="wind"></span> km/h
    <i class="fa-solid fa-wind"></i>
    </div> 
<form class="search-form" id="search-form">
  <div class="row">
    <div class="col-6">
      <input
        type="search"
        placeholder="Enter your city.."
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm"
      />
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
      />
    </div>
    <div class="col-3">
      <button class="btn btn-success w-100" id="current-location-button">Current</button>
        </div>
</form>
</br>
           </br>
           <div class="col-7 forecast-styling">
           <div class="next-day-1 forecast-next-day">
              Sunday 25°C
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <hr />
            <div class="next-day-2 forecast-next-day">
              Monday 21°C
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <hr />
            <div class="next-day-3 forecast-next-day">
              Tuesday 27°C
              <i class="fa-solid fa-sun"></i>
            </div>
            <hr />
            <div class="next-day-4 forecast-next-day">
              Wednesday 26°C
              <i class="fa-solid fa-sun"></i>
            </div>
            <hr />
            <div class="next-day-5 forecast-next-day">
              Thursday 35°C
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
          </div>
        </div>
<script src="src/index.js"></script>
  </body>
</html>

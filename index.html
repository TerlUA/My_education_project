<!DOCTYPE html>
<html>
  <head>
    <title>My weather app</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/fe1a7278cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city">Kyiv</h1>
      <div class="detailed-temperature">
        <div class="col-3">
          <h2>
            <div class="d-flex weather-temperature">
              <img src="" alt="Clear" id="icon" />
            </div>
          </h2>
        </div>
        <strong><span id="temperature"></span></strong>
        <span id="temp-units">
          <a href="#" id="celsius-link" class="active">째C </a>
          |
          <a href="#" id="fahrenheit-link" class="secondary"> 째F</a>
        </span>
      </div>
      <h3 id="current-date"></h3>
      <div class="titles">
        <ul>
          <li id="info"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter your city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18째 </span>
              <span class="weather-forecast-temperature-min"> 12째 </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <small
        ><a href="https://github.com/TerlUA/My_weather_app" target="_blank"
          >Open-source code</a
        >, by Olena Terletska</small
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
